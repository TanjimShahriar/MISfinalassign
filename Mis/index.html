<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info & Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Country Info & Weather</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input id="searchBox" type="text" class="form-control" placeholder="Enter a country name">
                <button class="btn btn-primary mt-3 w-100" onclick="connect()">Search</button>
            </div>
        </div>
        <div id="displayArea" class="row mt-4 g-3">
            <!-- Results will appear here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
